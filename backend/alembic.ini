# Alembic Configuration for Canopy

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend date to migration files
prepend_sys_path = .

# Timezone for timestamps (optional)
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification; This defaults to alembic/versions.
# When using multiple version directories, initial revisions must be
# specified with --version-path.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator
# version_path_separator = :

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# Output encoding used when writing revision files
output_encoding = utf-8

# Database URL - will be overridden by env.py using app config
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks for formatting migration files after generation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
