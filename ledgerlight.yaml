# Flattened manifest generated from files under k8s/ for quick deployments.
# Edit the files in k8s/ and re-sync this manifest as needed.

apiVersion: v1
kind: Namespace
metadata:
  name: ledgerlight
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ledgerlight-backend-config
  namespace: ledgerlight
data:
  DEBUG: "false"
  ENVIRONMENT: production
  ALLOWED_HOSTS: ledgerlight.local
---
apiVersion: v1
kind: Secret
metadata:
  name: ledgerlight-secrets
  namespace: ledgerlight
type: Opaque
stringData:
  database_url: postgresql+psycopg://ledgerlight:ledgerlight@postgres/ledgerlight
  redis_url: redis://redis:6379/0
  secret_key: changeme-super-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerlight-api
  namespace: ledgerlight
  labels:
    app.kubernetes.io/name: ledgerlight-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ledgerlight-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ledgerlight-api
    spec:
      containers:
        - name: api
          image: ghcr.io/raolivei/ledgerlight-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: ledgerlight-backend-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ledgerlight-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ledgerlight-secrets
                  key: redis_url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ledgerlight-secrets
                  key: secret_key
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests:
              cpu: 150m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerlight-worker
  namespace: ledgerlight
  labels:
    app.kubernetes.io/name: ledgerlight-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ledgerlight-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ledgerlight-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/raolivei/ledgerlight-backend:latest
          command: ["celery", "-A", "backend.ingest.tasks.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: ledgerlight-backend-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ledgerlight-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ledgerlight-secrets
                  key: redis_url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ledgerlight-secrets
                  key: secret_key
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerlight-frontend
  namespace: ledgerlight
  labels:
    app.kubernetes.io/name: ledgerlight-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ledgerlight-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ledgerlight-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/raolivei/ledgerlight-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ledgerlight-api
  namespace: ledgerlight
spec:
  selector:
    app.kubernetes.io/name: ledgerlight-api
  ports:
    - name: http
      port: 8000
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: ledgerlight-frontend
  namespace: ledgerlight
spec:
  selector:
    app.kubernetes.io/name: ledgerlight-frontend
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ledgerlight
  namespace: ledgerlight
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 16m
spec:
  ingressClassName: nginx
  rules:
    - host: ledgerlight.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ledgerlight-api
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ledgerlight-frontend
                port:
                  name: http

