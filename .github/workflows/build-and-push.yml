name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    uses: raolivei/github-workflows/.github/workflows/docker-build.yml@main
    with:
      image-name: canopy-api
      context: ./backend
    secrets:
      REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-frontend:
    uses: raolivei/github-workflows/.github/workflows/docker-build.yml@main
    with:
      image-name: canopy-frontend
      context: ./frontend
    secrets:
      REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-backend:
    uses: raolivei/github-workflows/.github/workflows/python-ci.yml@main
    with:
      python-version: "3.11"
      working-directory: ./backend
      package-manager: pip
      run-ruff: false
      run-mypy: false
      run-pytest: false  # Enable when tests are implemented

  test-frontend:
    uses: raolivei/github-workflows/.github/workflows/node-ci.yml@main
    with:
      node-version: "18"
      working-directory: ./frontend
      run-lint: true
      run-test: false
      run-build: true
