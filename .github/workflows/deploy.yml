name: Build and Deploy LedgerLight

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

concurrency:
  group: ledgerlight-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docker images
    runs-on: self-hosted
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.component }}.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ledgerlight-${{ matrix.component }}:latest
            ghcr.io/${{ github.repository_owner }}/ledgerlight-${{ matrix.component }}:${{ github.sha }}

  deploy:
    name: Deploy to k3s
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_CONTENT}" > ~/.kube/config
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deploy.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

