<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>LedgerLight Banner Â· Light</title>
  <defs>
    <linearGradient id="bannerBgLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="coinBannerLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7FE0D4"/>
      <stop offset="100%" stop-color="#57C5B6"/>
    </linearGradient>
    <radialGradient id="glowLight">
      <stop offset="0%" stop-color="rgba(127,224,212,0.2)"/>
      <stop offset="100%" stop-color="rgba(127,224,212,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bannerBgLight)"/>
  
  <!-- Glow effect -->
  <circle cx="400" cy="450" r="300" fill="url(#glowLight)"/>
  
  <!-- Icon -->
  <g transform="translate(250, 300)">
    <circle cx="150" cy="150" r="140" fill="url(#coinBannerLight)"/>
    <circle cx="150" cy="150" r="115" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
    
    <!-- Simplified Dollar Sign -->
    <g transform="translate(150, 150)">
      <!-- Vertical bar -->
      <rect x="-8" y="-85" width="16" height="170" rx="8" fill="white"/>
      
      <!-- Top S curve -->
      <path d="M -35 -45 C -50 -45 -50 -25 -35 -25 L 35 -25 C 50 -25 50 -10 35 -10 L -15 -10" 
            fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
      
      <!-- Bottom S curve -->
      <path d="M 35 10 C 50 10 50 25 35 25 L -35 25 C -50 25 -50 45 -35 45 L 15 45" 
            fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(600, 450)">
    <text x="0" y="0" 
          font-family="'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
          font-size="120" 
          font-weight="400" 
          letter-spacing="-0.02em" 
          fill="#2d2d2d">LedgerLight</text>
    <text x="0" y="80" 
          font-family="'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
          font-size="32" 
          font-weight="300" 
          letter-spacing="0.05em" 
          fill="#666666">Illuminate Your Finance</text>
  </g>
</svg>
