<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>LedgerLight Banner Â· Dark</title>
  <defs>
    <linearGradient id="coinBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7FE0D4"/>
      <stop offset="100%" stop-color="#57C5B6"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="rgba(127,224,212,0.15)"/>
      <stop offset="100%" stop-color="rgba(127,224,212,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Pure black background -->
  <rect width="1600" height="900" fill="#000000"/>
  
  <!-- Subtle glow effect -->
  <circle cx="800" cy="450" r="400" fill="url(#glow)"/>
  
  <!-- Centered Icon -->
  <g transform="translate(650, 300)">
    <circle cx="150" cy="150" r="140" fill="url(#coinBanner)"/>
    <circle cx="150" cy="150" r="115" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
    
    <!-- Dollar sign -->
    <g transform="translate(150, 150)">
      <!-- Vertical bar -->
      <rect x="-8" y="-85" width="16" height="170" rx="8" fill="white"/>
      
      <!-- Top S curve -->
      <path d="M -35 -45 C -50 -45 -50 -25 -35 -25 L 35 -25 C 50 -25 50 -10 35 -10 L -15 -10" 
            fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
      
      <!-- Bottom S curve -->
      <path d="M 35 10 C 50 10 50 25 35 25 L -35 25 C -50 25 -50 45 -35 45 L 15 45" 
            fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
    </g>
  </g>
</svg>
