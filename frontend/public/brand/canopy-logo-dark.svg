<svg width="180" height="64" viewBox="0 0 180 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Icon -->
  <g transform="translate(0, 0)">
    <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#goldGradientDark)"/>
    <g fill="#1a1a1a">
      <rect x="28" y="40" width="8" height="12" rx="2"/>
      <rect x="24" y="52" width="16" height="4" rx="2"/>
      <path d="M32 28 L24 36 L40 36 Z" fill="#1a1a1a"/>
      <ellipse cx="20" cy="24" rx="8" ry="10"/>
      <ellipse cx="32" cy="20" rx="10" ry="12"/>
      <ellipse cx="44" cy="24" rx="8" ry="10"/>
    </g>
  </g>
  <!-- Text with golden glow -->
  <text x="72" y="42" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#D4AF37" letter-spacing="-0.02em" filter="url(#glow)">Canopy</text>
</svg>

